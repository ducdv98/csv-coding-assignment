<div class="action-container">
  <form [formGroup]="filterFormGroup" class="flex flex-row items-center gap-4">
    <div class="form-control search-container">
      <input
        type="text"
        formControlName="desc"
        placeholder="Search for task"
        class="input"
      />
      <div
        class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none"
      >
        <mat-icon>search</mat-icon>
      </div>
    </div>

    <div class="form-control custom-assignee-select">
      <mat-select
        formControlName="assignees"
        multiple
        disableRipple
        class="input"
        placeholder="Assignee"
      >
        <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{
          user.name
        }}</mat-option>
      </mat-select>
    </div>
  </form>

  <button class="btn-new" (click)="newTask.emit()">New task</button>
</div>
