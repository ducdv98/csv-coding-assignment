<h1 class="font-bold text-2xl">New task</h1>
<form [formGroup]="newTaskForm" (ngSubmit)="onAddNewTask()">
  <div class="form-control">
    <label>Task description</label>
    <textarea
      formControlName="description"
      rows="4"
      placeholder="ie. Clean the house"
    ></textarea>
  </div>

  <div class="form-control">
    <label>Assignee</label>
    <div class="custom-assignee-select">
      <mat-select placeholder="None" formControlName="assigneeId">
        <mat-option *ngFor="let user of users$ | async" [value]="user.id">
          {{ user.name }}
        </mat-option>
      </mat-select>
    </div>
  </div>

  <div class="text-right mt-3">
    <button type="submit" class="btn-submit" [disabled]="newTaskForm.invalid">
      Add
    </button>
  </div>
</form>
